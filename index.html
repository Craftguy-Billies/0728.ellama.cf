<!doctype html>
<html>
<head>
<title>Ella</title>
<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        body{
            background-color:#fff;
            margin:0;
            padding:0;
        }
        
        .welcome{
            text-align:center;
            font-family: Consolas;
            font-size: 3.5vw;
            color:#000;
        }

        .johnj,
        .billiez{
            text-align:center;
            font-family: Consolas;
            font-size: 4vw;
            color:#000;
            display:none;
            animation-name: lover;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-delay: 0.3s;
        }

        @keyframes lover{
            0%{
                color:blue;
            }
            50%{
                color:red;
            }
            100%{
                color:blue;
            }
        }

.forced-login{
     text-align:center;
     font-size:4vw;
     position:fixed;
     background-color:#000;
     color:#fff;
     width:100%;
     height:100%;
     display:block;
}

.dashboard{
     display:none;
     border:1.5px solid #000;
     font-size:35px;
     background-color: aquamarine;
     color:#000;
     box-shadow: 1px 4px 2.5px grey;
     cursor:pointer;
}

.dashboard:active{
     box-shadow: 1px 1px 2.5px grey;
     transform: translateY(3px);
}

a{
    color:#000;
    text-decoration:none;
}

a:hover{
    color: #000;
}
    </style>
</head>
<body>
<div class="forced-login" id="blocker">
Please Login First!<div></div>
Press F5 or Refresh to Login.
</div>
<div id="welcome" class="welcome"></div>
<div id="john" class="johnj">Mandy Love U!</div>
<div id="billy" class="billiez">Ella Love U!</div>
<a href="dashboard.html" target="_self"><div style="justify-content:center;"><button id="dashboard" class="dashboard" onclick="goto()">Go To Dashboard</button></div>
<script type="text/javascript" lang="javascript">
var password;
var username;
var john = document.getElementById("john");
var billy = document.getElementById("billy");
var blocker = document.getElementById("blocker");
var dashboard = document.getElementById("dashboard");

user = prompt('Your Username','');
pass = prompt('Your Password','');

username = user.trim();
password = pass.trim();

if (username == 'billiez'){
if (password == 'ellalover'){
alert('Welcome billiez!')
blocker.style.display = "none";
let cappername = username.toUpperCase();
let capname = cappername.trim();
welcome.innerHTML = "Hi " + capname + "!"
billy.style.display = "block";
dashboard.style.display = "block";

}else{
alert('No you are not billiez!')
window.location="http://music.fishing-family.tk/"
}
}

else if (username == 'johnj'){
if (password == 'mandylover'){
alert('Welcome JohnJ!')
blocker.style.display = "none";
let cappername = username.toUpperCase();
let capname = cappername.trim();
welcome.innerHTML = "Hi " + capname + "!"
john.style.display = "block";
dashboard.style.display = "block";

}else{
alert('No you are not JohnJ!')
window.location="http://music.fishing-family.tk/"
}
}

else{
alert('Wrong username!')
window.location="https://www.google.com/"
}


function goto(){

sessionStorage.setItem("usernames",username);
sessionStorage.setItem("passwords",password);
}
</script>
</body>
</html>
